<body>
        <div class="navbar">
          <nav>
            <ul id="menuList">
                <li><a href="index.html">Home</a></li>

                <li><a href="login.html">Log in</a></li>

            </ul>
          </nav>

       <div class="row">
<div class="container">
    <div class="signup-box">
        <div class="col-1">
            <img src="images/image.png">
        </div>
        <div class="col-2">
            <h2>Log in</h2>
            <!-- //link to the sign up page if they don't have the account -->
            <span>Don't have an account? <a href="signup.html">Sign Up</a></span> 
            <a href="" class="google-link">
                <img src="images/google.png"> Log in with Google
            </a>
            <h4>or</h4>
<!-- create the login form -->
            <form>
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" class="input-field">

                <label>Password</label>
                <input type="password" placeholder="Enter your password" class="input-field">

                <div class="row">
                    <span><a href="#">Forgot Password?</a></span>
                </div>
        
<!-- navigate to the home page if click on submit btn -->
                <a href="home.html" class="button">Submit</a>


            </form>


        </div>
    </div>
</div>
  
</div>
