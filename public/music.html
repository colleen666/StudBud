<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/music.scss"/>
  </head>

  <body>
    <a href="home.html">
      <!-- back button link to the home page -->
      <i class="fa-solid fa-angle-left"></i>
    </a>
     <!-- create a container that contains the music player -->
    <div class="container">
    <div class="player">
      <div class="player__header">
  
        <div class="player__img player__img--absolute slider">
  
          <button class="player__button player__button--absolute--nw playlist">
  <img src="images/menuw.png" alt="play-list-icon" >
 </button>
  
          <button class="player__button player__button--absolute--center play">
  <!-- link to play and pause btn image -->
            <img src="images/bi_play-fill.png" alt="play-icon">
            <img src="images/play.png" alt="pause-icon">
  
          </button>
  
          <div class="slider__content">
  <!-- link to song images --> 
            <img class="img slider__img" src="images/where-we-started.jpg" alt="cover">
            <img class="img slider__img" src="images/throne.jpg" alt="cover">
            <img class="img slider__img" src="images/on-on.jpg" alt="cover">
            <img class="img slider__img" src="images/need-you-now.jpg" alt="cover">

  
          </div>
  
        </div>
  
        <div class="player__controls">
    <!-- create a back btn under palyer__button --> 
          <button class="player__button back">
  
            <img class="img" src="images/Play back.png" alt="back-icon">
  
          </button>
          
          <p class="player__context slider__context">
  
            <strong class="slider__name"></strong>
            <span class="player__title slider__title"></span>
  
          </p>
   <!-- create a next btn --> 
          <button class="player__button next">
  
            <img class="img" src="images/Play next.png" alt="next-icon">
  
          </button>
  
          <div class="progres">
  
            <div class="progres__filled"></div>
  
          </div>
  
        </div>
  
      </div>
   <!-- song palylist --> 
      <ul class="player__playlist list">
  
        <li class="player__song">
  
          <img class="player__img img" src="images/where-we-started.jpg" alt="cover">
  
          <p class="player__context">
  
            <b class="player__song-name">Where we started</b>
            <span class="flex">
  
              <span class="player__title">Lost Sky</span>
              <span class="player__song-time"></span>
  
            </span>
  
          </p>
  
          <audio class="audio" src="where-we-started.mp3"></audio>
  
        </li>
  
      
  
        <li class="player__song">
  
          <img class="player__img img" src="images/throne.jpg" alt="cover">
  
          <p class="player__context">
  
            <b class="player__song-name">Throne</b>
            <span class="flex">
  
              <span class="player__title">Rival</span>
              <span class="player__song-time"></span>
  
            </span>
            
          </p>
  
          <audio class="audio" src="throne.mp3"></audio>
  
        </li>
  
        <li class="player__song">
  
          <img class="player__img img" src="images/on-on.jpg" alt="cover">
  
          <p class="player__context ">
  
            <b class="player__song-name">On & On</b>
            <span class="flex">
  
              <span class="player__title">Cartoon</span>
              <span class="player__song-time"></span>
  
            </span>
  
          </p>
  
          <audio class="audio" src="on-on.mp3"></audio>
  
        </li>
        <li class="player__song">
  
          <img class="player__img img" src="images/need-you-now.jpg" alt="cover">
  
          <p class="player__context ">
  
            <b class="player__song-name">Need You Now</b>
            <span class="flex">
  
              <span class="player__title">Venemy</span>
              <span class="player__song-time"></span>
  
            </span>
  
          </p>
  
          <audio class="audio" src="need-you-now.mp3"></audio>
  
        </li>
    </div>
  </div>
    <!-- Script -->
    <script src="scripts/music.js"></script>
  </body>
</html>
